<!DOCTYPE html>
<head>
  <title>Font Example</title>
  <style>
    .center-text {
      text-align: center;
    }
    .large-font {
      font-size: 32px;
    }
    .red-color {
      color: red;
    }
    .button-container {
      display: flex;
      justify-content: center;
      gap: 10px;
    }
  </style>
</head>
<body>
  <script type="module">
      import { createSignal, createElement} from '../src/index.js';

      const [fontClass, setFontClass] = createSignal("large-font");

      const setLargeFont = () => {
        setFontClass("large-font");
      };

      const setRedColor = () => {
        setFontClass("red-color");
      };

      var app = createElement(
        "div",
        {},
        createElement("h1", { class: "center-text" }, "Font Example"),
        createElement("p", { class: "center-text" }, "Click the buttons below to change the font properties."),
        createElement("div", { class: "button-container" },
          createElement("button", { onclick: setLargeFont }, "Large Font"),
          createElement("button", { onclick: setRedColor }, "Red Color")
        ),
        createElement("div", { class: "font-box" },
        createElement("p", { class: fontClass }, "This text will change based on the selected font property.")
        )
      );

      document.body.appendChild(app);
  </script>
</body>
</html>
