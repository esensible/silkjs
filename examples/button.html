<!DOCTYPE html>
<head>
  <title>Button Example</title>
</head>
<body>
  <script type="module">
      import { createSignal, h} from '../src/index.js';

      const [state, setState] = createSignal(false);

      const buttonPressed = () => state() ? "On" : "Off";

      const toggle = () => setState(!state());

      const app = h(
        "div",
        {},
        h("h1", {}, buttonPressed),
        h("button", { onclick: toggle }, "Press me")
      );

      document.body.appendChild(app);
  </script>
</body>
</html>
