<!DOCTYPE html>
<head>
  <title>Clock Example</title>
</head>
<body>
  <script type="module">
    import { createSignal, createElement} from '../src/index.js';

    const timeString = () => {
      const currentTime = new Date();
      return currentTime.toLocaleTimeString("en-US", { hour: "2-digit", minute: "2-digit", second: "2-digit" }).replace(/^0/, "");
    };

    const [clock, setClock] = createSignal(timeString());
    const [counter, setCounter] = createSignal(0);

    setInterval(() => {
      setClock(timeString());
    }, 1000);

    setInterval(() => {
      setCounter(counter() + 1);
    }, 200);

    const app = createElement(
      "div",
      {},
      createElement("h1", {}, () => ("Clock: " + clock())),
      createElement("h1", {}, () => ("Counter: " + counter()))
    );

    document.body.appendChild(app);
  </script>
</body>
</html>
